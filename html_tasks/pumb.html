<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Sales Report</h1>
        <form action="your_script.py" method="post">
            <label for="name">Salesman Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="po">Opening Read:</label>
            <input type="number" id="po" name="po" step="any" required>
            
            <label for="pc">Closing Read:</label>
            <input type="number" id="pc" name="pc" step="any" required>
            
            <label for="choice">Petrol or Diesel:</label>
            <select id="choice" name="choice" required>
                <option value="P">Petrol</option>
                <option value="D">Diesel</option>
            </select>
            
            <label for="pr">Today's Rate:</label>
            <input type="number" id="pr" name="pr" step="any" required>
            
            <input type="submit" value="Calculate">
        </form>

        <!-- Placeholder for result -->
        <div class="result" id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>
</body>
</html>
